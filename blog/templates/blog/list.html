<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <title>blog</title>
</head>
<body>
    <div class="navbar">
        <h1>Django-Blog</h1>
    </div>
    <div class="blog">
        
    </div>
    <div class="blog_list">
        <table>
            <tr>  
                {% for post in blog_posts %}  
                    <td>
                        <time>{{ post.created_date }}</time>
                        <h2>{{ post.title }}</h2>
                        <!--<p>{{ post.content }}</p>-->
                    </td>      
                {% endfor %}
            </tr>  
        </table>
    </div>
</body>
</html>
